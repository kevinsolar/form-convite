<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="bg-wrapper">
          <img src="assets/images/Background.jpg" alt="bg" />
        </div>
        <div class="main-container">
          <div class="icon">
            <img src="assets/images/Logo.svg" alt="Logo" />
          </div>
          <div class="content">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>
                <img src="assets/icons/calendar.svg" alt="calendar" />
                Sobre o evento
              </legend>

              <div class="input-wrapper title">
                <label for="eventname">Titulo</label>
                <input
                  type="text"
                  id="eventname"
                  name="eventname"
                  placeholder="Nome do Evento"
                />
              </div>
              <div class="input-wrapper beginning">
                <label for="beginning">Inicio</label>
                <input
                  type="date"
                  id="beginning"
                  name="beginning"
                  placeholder="DD/MM/AAAA, --:--"
                />
              </div>
              <div class="input-wrapper ending">
                <label for="ending">Fim</label>
                <input
                  type="date"
                  id="ending"
                  name="ending"
                  placeholder="DD/MM/AAAA, --:--"
                />
              </div>
              <div class="input-wrapper typeof">
                <label>Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <div class="radio-image building"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="presencial"
                      id="presencial"
                    />
                    <label for="presencial">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image online"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="online"
                      id="online"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper location">
                <label for="location">Local</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Link ou endereço"
                />
              </div>
              <div class="input-wrapper description">
                <label for="description">Descricao</label>
                <textarea
                  type="textarea"
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <!--  -->
            <fieldset class="customize">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="calendar"
                />
                Personalizar
              </legend>

              <div class="input-wrapper colors">
                <label>Cor principal</label>

                <div class="color-radio-wrapper">
                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="blue"
                      id="blue"
                    />
                    <label for="blue">Blue</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="navy"
                      id="navy"
                    />
                    <label for="navy">Navy</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="purple"
                      id="purple"
                    />
                    <label for="purple">Purple</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="fuschia"
                      id="fuschia"
                    />
                    <label for="fuschia">fuschia</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="pink"
                      id="pink"
                    />
                    <label for="pink">pink</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="danger"
                      id="danger"
                    />
                    <label for="danger">danger</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="orange"
                      id="orange"
                    />
                    <label for="orange">orange</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="yellow"
                      id="yellow"
                    />
                    <label for="yellow">yellow</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="lime"
                      id="lime"
                    />
                    <label for="lime">lime</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="green"
                      id="green"
                    />
                    <label for="green">green</label>
                  </div>

                  <div class="color-inner">
                    <input
                      type="radio"
                      name="color-switch"
                      value="cyan"
                      id="cyan"
                    />
                    <label for="cyan">cyan</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper theme">
                <label for="beginning">Tema do evento</label>

                <div class="theme-wrapper">
                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="aniversario"
                      id="aniversario"
                    />
                    <img
                      src="assets/images/aniversario.jpg"
                      alt="Aniversário"
                    />
                    <label for="aniversario">Aniversário</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="infantil"
                      id="infantil"
                    />
                    <img src="assets/images/infantil.jpg" alt="Infantil" />
                    <label for="infantil">Infantil</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="formatura"
                      id="formatura"
                    />
                    <img src="assets/images/formatura.jpg" alt="Formatura" />
                    <label for="formatura">Formatura</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="casamento"
                      id="casamento"
                    />
                    <img src="assets/images/casamento.jpg" alt="Casamento" />
                    <label for="casamento">Casamento</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="cha-bebe"
                      id="cha-bebe"
                    />
                    <img src="assets/images/cha-bebe.jpg" alt="Chá de bebê" />
                    <label for="cha-bebe">Chá de bebê</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="cha-panela"
                      id="cha-panela"
                    />
                    <img
                      src="assets/images/cha-panela.jpg"
                      alt="Chá de panela"
                    />
                    <label for="cha-panela">Chá de panela</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="carnaval"
                      id="carnaval"
                    />
                    <img src="assets/images/carnaval.jpg" alt="Carnaval" />
                    <label for="carnaval">Carnaval</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="pascoa"
                      id="pascoa"
                    />
                    <img src="assets/images/pascoa.jpg" alt="Páscoa" />
                    <label for="pascoa">Páscoa</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="sao-joao"
                      id="sao-joao"
                    />
                    <img src="assets/images/sao-joao.jpg" alt="São João" />
                    <label for="sao-joao">São João</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="halloween"
                      id="halloween"
                    />
                    <img src="assets/images/halloween.jpg" alt="Halloween" />
                    <label for="halloween">Halloween</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="natal"
                      id="natal"
                    />
                    <img src="assets/images/natal.jpg" alt="Natal" />
                    <label for="natal">Natal</label>
                  </div>

                  <div class="theme-inner">
                    <input
                      type="radio"
                      name="theme-shift"
                      value="outro"
                      id="outro"
                    />
                    <img src="assets/images/outro.jpg" alt="Outro" />
                    <label for="outro">Outro</label>
                  </div>
                </div>
              </div>

              <div class="group">
                <div class="input-wrapper style">
                  <label>Estilo</label>

                  <div class="wrapper">
                    <div class="toggle-inner">
                      <input type="checkbox" id="style-toggle" name="style" />
                      <div class="switch"></div>
                    </div>
                    <label for="style-toggle" class="dark">Escuro</label>
                    <label for="style-toggle" class="light">Claro</label>
                  </div>
                </div>

                <div class="input-wrapper photo">
                  <label>Foto capa</label>

                  <div class="dropzone">
                    <div class="box">
                      <img src="assets/icons/upload.svg" alt="upload" />
                      <input type="file" id="style" name="style" />
                      <p>Selecionar</p>
                    </div>
                    <p>Nenhum arquivo selecionado</p>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="personal">
              <legend>
                <img src="assets/icons/contact.svg" alt="dados" />
                Dados pessoais
              </legend>

              <div class="input-wrapper name">
                <label for="name">Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img src="assets/icons/circle-alert.svg" alt="error" />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="flex gap-1">
                <div class="input-wrapper email flex-1">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>

                <div class="input-wrapper name flex-1">
                  <label for="name">Telefone</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="(99) 99999-9999"
                  />
                </div>
              </div>
            </fieldset>

            <div class="grid">
              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  Declaro que li e concordo com os
                  <strong>Termos e Condições</strong> e com a
                  <strong>Política de Privacidade</strong> da escola Estrela do
                  Amanhã.
                </label>
              </div>
              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms-email" id="terms-email" />
                <label for="terms-email">
                  Aceito receber atualizações e promoções por e-mail
                </label>
              </div>
              <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  Aceito receber atualizações e promoções por SMS
                </label>
              </div>
            </div>

            <div class="action flex">
              <button type="submit">
                <img src="assets/icons/ticket.svg" alt="gerar" />
                Gerar Convite
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
