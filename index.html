<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div id="app">
			<aside>
				<div class="bg-wrapper">
					<img src="assets/images/Background.jpg" alt="bg" />
				</div>
				<div class="main-container">
               <div class="icon">
                  <img src="assets/images/Logo.svg" alt="Logo">
               </div>
					<div class="content">
						<h1>Festivite</h1>
						<p>Crie um convite digital para o seu evento</p>
					</div>
				</div>
			</aside>
			<main>
				<div class="main-container">
               <h1>Crie seu convite</h1>

               <form method="post" enctype="multipart/form-data">
                  <fieldset>
                     <legend>
                        <img src="assets/icons/calendar.svg" alt="calendar">
                        Sobre o evento
                     </legend>

                     <div class="input-wrapper">
                        <label for="eventname">Titulo</label>
                        <input type="text" id="eventname" name="eventname" placeholder="Nome do Evento" required />
                     </div>
                  </fieldset>
               </form>
            </div>
			</main>
		</div>
	</body>
</html>
