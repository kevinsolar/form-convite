<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="bg-wrapper">
          <img src="assets/images/Background.jpg" alt="bg" />
        </div>
        <div class="main-container">
          <div class="icon">
            <img src="assets/images/Logo.svg" alt="Logo" />
          </div>
          <div class="content">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>
                <img src="assets/icons/calendar.svg" alt="calendar" />
                Sobre o evento
              </legend>

              <div class="input-wrapper title">
                <label for="eventname">Titulo</label>
                <input
                  type="text"
                  id="eventname"
                  name="eventname"
                  placeholder="Nome do Evento"
                  required
                />
              </div>
              <div class="input-wrapper beginning">
                <label for="beginning">Inicio</label>
                <input
                  type="date"
                  id="beginning"
                  name="beginning"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
              <div class="input-wrapper ending">
                <label for="ending">Fim</label>
                <input
                  type="date"
                  id="ending"
                  name="ending"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
              <div class="input-wrapper typeof">
                <label>Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <div class="radio-image building"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="presencial"
                      id="presencial"
                    />
                    <label for="presencial">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image online"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="online"
                      id="online"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper location">
                <label for="location">Local</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Link ou endereço"
                  required
                />
              </div>
              <div class="input-wrapper description">
                <label for="description">Descricao</label>
                <textarea
                  type="textarea"
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  required
                ></textarea>
              </div>
            </fieldset>

            <!--  -->
            <fieldset class="customize">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="calendar"
                />
                Personalizar
              </legend>

              <div class="input-wrapper typeof">
                <label>Cor principal</label>

                <div class="color-radio-wrapper">
                  <div class="color-inner">
                    <div class="radio-image building"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="presencial"
                      id="presencial"
                    />
                    <label for="presencial">Presencial</label>
                  </div>

                  <div class="color-inner">
                    <div class="radio-image online"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="online"
                      id="online"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper beginning">
                <label for="beginning">Inicio</label>
                <input
                  type="date"
                  id="beginning"
                  name="beginning"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
              <div class="input-wrapper ending">
                <label for="ending">Fim</label>
                <input
                  type="date"
                  id="ending"
                  name="ending"
                  placeholder="DD/MM/AAAA, --:--"
                  required
                />
              </div>
              <div class="input-wrapper typeof">
                <label>Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <div class="radio-image building"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="presencial"
                      id="presencial"
                    />
                    <label for="presencial">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image online"></div>
                    <input
                      type="radio"
                      name="type-switch"
                      value="online"
                      id="online"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper location">
                <label for="location">Local</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Link ou endereço"
                  required
                />
              </div>
              <div class="input-wrapper description">
                <label for="description">Descricao</label>
                <textarea
                  type="textarea"
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  required
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
